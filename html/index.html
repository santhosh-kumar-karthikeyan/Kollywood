<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollywood.io</title>
    <link rel="stylesheet" href="../css/index_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/357bed2f3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-container">
        <div class="logo">
            <a href="#">Kollywood.io</a>
        </div>
        <div class="nav-bar">
            <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            <a href="tac.html" class='nav-link'>TAC</a>
            <a href="contact.html" class="nav-link">contact</a>
            <a href="login.html" class="nav-link" id="Login">Login</a>
            <a href="signUp.html" class="nav-link" id="SignUp">Sign up</a>
        </div>
    </div>
    <div class="main-container">
        <div class="main-box">
            <p>Kollywood.io</p>
            <form action="" class="form-contents">
                <input type="text" placeholder="This is the tale of">
                <div class="image-selector">
                    <div id="arrow-left"><i class="fa-solid fa-circle-chevron-left"></i></div>
                    <img id="prof" class = "prof" src="../resources/profile_images/img1.jpg" alt="a profile picture">
                    <div id="arrow-right"><i class="fa-solid fa-circle-chevron-right"></i></div>
                </div>
                <input type="submit" value="Play Now!">
            </form>
        </div>
    </div>
</body>
<script>
    let count = 1;
    let org_path = `../resources/profile_images/img`;
    let img = document.getElementById("prof");
    let left_arrow = document.getElementById("arrow-left");
    let right_arrow = document.getElementById("arrow-right");
    left_arrow.addEventListener("click",function(evt){
        count =((count+4)%6)+1;
        img.src = org_path + `${count}.jpg`;
    });
    right_arrow.addEventListener("click",function(evt) {
        count = (count % 6) + 1;
        img.src = org_path + `${count}.jpg`;
    })
</script>
</html>
